syntax = "proto3";

option csharp_namespace = "CartService.Grpc";

package cart;

// ---- Messages ----

message GetCartRequest {
  int32 userId = 1;
}

message CartResponse {
  int32 userId = 1;
  repeated CartItem items = 2;
}

message CartItem {
  int32 productId = 1;
  string productName = 2;
  double price = 3;        
  int32 quantity = 4;
}

// ---- Service ----

service CartService {
  rpc GetCartByUserId (GetCartRequest) returns (CartResponse);
}
