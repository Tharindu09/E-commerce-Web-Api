apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ecom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: apigateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: ecom-secrets
                  key: JWT_SIGNING_KEY
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: ecom-secrets
                  key: JWT_ISSUER
            - name: Jwt__Audience
              valueFrom:
                secretKeyRef:
                  name: ecom-secrets
                  key: JWT_AUDIENCE
            - name: Jwt__ExpiryMinutes
              valueFrom:
                secretKeyRef:
                  name: ecom-secrets
                  key: JWT_EXPIRATIONMINUTES
            
            - name: ReverseProxy__Clusters__product-cluster__Destinations__d1__Address
              value: http://product-service

            - name: ReverseProxy__Clusters__cart-cluster__Destinations__d1__Address
              value: http://cart-service

            - name: ReverseProxy__Clusters__user-cluster__Destinations__d1__Address
              value: http://user-service

            - name: ReverseProxy__Clusters__order-cluster__Destinations__d1__Address
              value: http://order-service

            - name: ReverseProxy__Clusters__payment-cluster__Destinations__d1__Address
              value: http://payment-service
          
            
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ecom 
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  
  